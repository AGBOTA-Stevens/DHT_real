<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de test pour le DHT11 sur ESP8266">
    <meta name="keywords" content="DHT11, ESP8266, Arduino, IoT">
    <meta name="author" href="" content="Stevens">
    <!-- Actualise la page toutes les 5 secondes -->
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/iconazertyuiop.png" type="image/png" id="icon">
    <title>Température & Humidité - DHT Mesure</title>
</head>
<body>
    <div class="container">
        <h1>Température & Humidité</h1>
        <div class="data">
            <div class="temp">
                <p>Température <image src="img/temp.png"></image>: <span id="temperature">--</span> °C</p>
            </div>
            <div class="hum">
                <p>Humidité <image src="img/hum.png"></image>: <span id="humidity">--</span> %</p>
            </div>
            <div class="sol">
                <p>Humidité du sol <image src="img/sol.png"></image>: <span id="sol_humidity">--</span> %</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p><img class="foot_img" src="img/iconazertyuiop.png"></img>&copy; Tout droits réservés.</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
